{% block content %}

{% if form.errors %}
<p>Todos los campos son obligatorios.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>Usuario</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Contrase&ntilde;a</td>
    <td>{{ form.password }}</td>
</tr>
<tr>
    <td>Email</td>
    <td>{{ form.email }}</td>
</tr>
</table>

<input type="submit" value="register" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
